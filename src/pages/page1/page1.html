<!-- Pagina de inicio: pagina donde se muestran los tags con los puntajes
del usuario y puntaje meta. Al apretar un tag se muestra la descripciÃ³n y
los tags que tienen en este tag. -->
<ion-header>
	<!-- Navbar -->
	<ion-navbar color="primary" no-border-bottom>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Inicio</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<!-- Swipe to refresh -->
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<!-- FAB con boton para agregar -->
	<ion-fab right bottom>
		<button ion-fab color="primary" (click)="itemTapped($event)"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	<!-- Repetir tarjetas con tags -->
	<ion-card *ngFor="let item of tags" (click)="verTag($event, item)" [color]="item.color">
		<ion-card-content class="item-note">
			{{ item.titulo }}
		<br>
		<div class="puntaje">
			{{ item.puntaje_usuario }} / {{ item.meta }}
		</div>
		</ion-card-content>
	</ion-card>
</ion-content>
