<!-- Noticias: Pagina de noticias, se muestra una lista de las noticias 
para el usuario, que se suben desde la página de administración -->
<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Noticias</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<!-- Mostrar una lista de las noticias en forma de cartas -->
	<ion-card *ngFor="let p of noticias" (click)="verNoticia($event, p)">
		<!-- Imagen de la noticia -->
		<img [src]="p.foto"/>
		<!-- Contenido de la noticia -->
		<ion-card-content>
			<!-- Titulo de la noticia -->
			<ion-card-title>{{ p.title }}</ion-card-title>
			<!-- Fragmento de la noticia -->
			<p>{{ p.texto }}</p>
		</ion-card-content>

		<ion-row padding>
			<!-- Agregar noticia a favoritos -->
			<ion-col (click)="agregarFavoritos($event, p)">
			<!-- Icono de corazón para agregar a favoritos -->
			<ion-icon color="rojo" ios="ios-heart" md="ios-heart" [isActive]="p.favorito" ></ion-icon> 
				AÑADIR A FAVORITOS
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
