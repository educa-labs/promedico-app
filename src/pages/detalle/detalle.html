<!-- Detalle de una actividad: Pagina con el detalle de una actividad
tiene toda la información de la actividad pedida. -->
<ion-header>
	<ion-navbar>
		<ion-title>Detalle</ion-title>
		<!-- Boton para borrar actividad-->
		<ion-buttons end>
			<button ion-button icon-only (click)='borrarActividad()' >
				<ion-icon name="trash" ></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<!-- Tipo y fecha de la actividad -->
	<p><font color="#757575">
		{{ selectedItem.tipo[0] }} · {{ selectedItem.fecha }}
	</font></p>
	<!-- Titulo de la actividad -->
	<h1>{{ selectedItem.titulo }}</h1>
	<!-- Div que repite los tags de la actividad pedida -->
	<button ion-button *ngFor="let p of selectedItem.tags" [color]="p.color" round strong="false" small>
		{{p.title}}
	</button>
	<!-- Reflexión de la actividad -->
	<h1>Reflexion</h1>
	<p>{{ selectedItem.reflexion }}
</ion-content>
