<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
    <!-- Boton para borrar actividad-->
    <ion-buttons end>
      	<button ion-button icon-only (click)='borrarActividad()' >
        	<ion-icon name="trash" ></ion-icon>
      	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p><font color="#757575">
        {{ selectedItem.tipo[0] }} Â· {{ selectedItem.fecha }}
    </font></p>
	<h1>{{ selectedItem.titulo }}</h1>

	<div *ngFor="let p of selectedItem.tags" style="padding: 3px;">
        <button ion-button  [color]="p.color" round strong="false" small>
            {{p.title}}
        </button>
    </div>

    <h1>Reflexion</h1>
    <p>{{ selectedItem.reflexion }}
</ion-content>
